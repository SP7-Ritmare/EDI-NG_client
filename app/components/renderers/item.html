<div ng-switch on="i.showType" ng-class="{fixed: i.isFixed == 'true'}" class="input-group col-md-12">
    <div ng-switch-when="string">
        <div ng-include="'components/renderers/string.html'"></div>
    </div>
    <div ng-switch-default>
        <div ng-include="'components/renderers/' + i.showType + '.html'"></div>
        <pre>
            {{i | json}}
        </pre>
    </div>
</div>
