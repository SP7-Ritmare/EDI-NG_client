<app-simple-layout>
    <mat-card>
        <mat-card-title>Local templates</mat-card-title>
        <mat-card-content>
            <div *ngFor="let t of templates">
                <a [routerLink]="['/', t]">{{t}}</a>
            </div>
        </mat-card-content>
    </mat-card>
</app-simple-layout>
